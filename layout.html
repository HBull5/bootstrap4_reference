<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<!-- Containers: required when using the default grid system, can include breakpoints (sm, md, lg, xl) .container-{breakpoint}, which is width: 100% until the specified breakpoint, can be nested but most layouts do not require nesting, container-fluid will make the container 100% at all breakpoints -->
<div class="container border border-success">
    <h1>Container</h1>
</div>

<div class="container-fluid border border-success">
    <h1>Container-fluid</h1>
</div>

<div class="container-lg border border-success">
    <h1>Container-lg</h1>
</div>

<div class="container-sm border border-success">
    <h1>Container-sm</h1>
</div>

<!-- Additional Notes: can make custom mediaqueries but utilizes sass mixins(?) && can change z-index but you'll probably fuck everything up in the process -->





    
</body>
</html>
